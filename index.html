<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WST Project || Mark And Andrea</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/642cd792e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">

        <!-- Start of left side code -->
        <div class="left">
            <!-- header -->
            <div class="badges">
                
            </div>

            <!-- content -->
            <div class="details">
                <div class="button"><div class="name"></div></div>
                <div class="button"><div class="age"></div></div>
                <div class="button"><div class="bday"></div></div>
                <div class="button"><div class="quote"></div></div>
                <div class="button"><div class="hobbies"></div></div>
            </div>

            <!-- footer -->
            <div class="socials">
                <div class="button facebook">
                    <div class="icon"><i class="fab fa-facebook-f"></i></div>
                    <span>Facebook</span>
                </div>
                <div class="button instagram">
                    <div class="icon"><i class="fab fa-instagram"></i></div>
                    <span>Instagram</span>
                </div>
                <div class="button twitter">
                    <div class="icon"><i class="fab fa-twitter"></i></div>
                    <span>Twitter</span>
                </div>
            </div>
        </div>

        <!-- Start of right side code -->
        <div class="right">
            <div class="badges">
                
            </div>
            <div class="details">

            </div>
            <div class="socials">

            </div>
        </div>

    </div>

    <!-- Mid Container -->
    <div class="mid">
    </div>

    <!-- Lines -->
    <!-- <div class="top-line"></div>
    <div class="bottom-line"></div> -->
    
</body>
</html>
